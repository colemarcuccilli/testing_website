{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f5f5f5; 
    }
    .welcome-header {
        margin-top: -2rem;
        margin-bottom: 30px;
    }
    .welcome-text {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .btn-custom {
        padding: 0.7rem 1.2rem;
        font-size: 1.1rem;
        margin: 0 0px;
        border: none;
        box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
    }
    .featured-image {
        width: 75%;
        border: 5px solid #ffffff;
        border-radius: 15px;
        box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
    }
</style>

<div class="container mt-5">
    <div class="text-center welcome-header">
        <h2 class="display-4">Welcome to PartyTime Events!</h2>
        <p class="lead welcome-text">Make your party the best it could be!</p>
        <img class="img-fluid featured-image" src="{{ url_for('static', filename='images/birthday-party.png') }}" alt="Party Image">
    </div>
    <div class="text-center">
        <a href="{{ url_for('events') }}">
            <button class="btn btn-custom btn-primary" type="button">Events</button>
        </a>
        <a href="{{ url_for('venues') }}">
            <button class="btn btn-custom btn-danger" type="button">Venues</button>
        </a>
        <a href="{{ url_for('people') }}">
            <button class="btn btn-custom btn-warning" type="button">People</button>
        </a>
    </div>
</div>

{% endblock %}
